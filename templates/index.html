<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>--Ascii-Art-Web--</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>

<main class="main">
    <header class="header">
        <h1><a href="http://localhost:6969">Welcome in <br>Ascii Art Web</a> </h1>
    </header>

    <article class="form-input">
        <form class="form" action="/" method="post">
            <select class="font-select" name="font">
                <option value="standard">standard</option>
                <option value="shadow">shadow</option>
                <option value="thinkertoy">thinkertoy</option>
                <option value="doom">doom</option>
            </select>
            <button type="submit" class="btn btn-outline-success">Submit</button>
            <textarea class="input" name="input" cols="40" rows="5" placeholder="Type your text here" required>{{.In}}</textarea>
        </form>
    </article>

    <article class="form-output">
        <section class="out">
            <pre class="output">{{.Out}}</pre>
        </section>
    </article>

    <footer class="footer">
        <p>&copy;
            <br>
            <a href="https://github.com/x33lyS" target="blank"> Florian</a>
            <br>
            <a href="https://github.com/theomoigne" target="blank">Th√©o</a>
            <br>
            <a href="" target="blank">Thomas</a>
        </p>
    </footer>
</main>
</body>

</html>
